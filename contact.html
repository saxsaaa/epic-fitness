<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/tab-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Fitness | Contact</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <div class="overlay">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <header></header>
    <main>
      <section>
        <div class="contact-grid">
          <div class="contact-image-wrapper">
            <div class="contact-image" onmousemove="moveText(event)">
              <img src="images/map.png" alt="" />
              <!-- Text that appears on hover -->
              <div class="location-hover-text" id="text">Sample Location</div>
            </div>
          </div>
          <div class="contact-form-wrapper">
            <div class="square-title"></div>
            <h3 class="fw-bold fs-primary-heading">Contact Us</h3>
            <p class="contact-text-spacer">
              Connect with our fitness experts to discuss your preferences and needs at Epic Fitness.
            </p>
            <p class="contact-text-spacer fw-bold">What option you're interested in?</p>
            <form id="contactForm">
              <div class="radio-wrapper contact-text-spacer">
                <label for="gymMembership">
                  <input class="radio-button" type="radio" id="gymMembership" name="membershipType" value="gymMembership" />
                  Gym Membership
                </label>

                <label for="personalTraining">
                  <input class="radio-button" type="radio" id="personalTraining" name="membershipType" value="personalTraining" />
                  Personal Training
                </label>

                <label for="groupClasses">
                  <input class="radio-button" type="radio" id="groupClasses" name="membershipType" value="groupClasses" />
                  Group Classes
                </label>

                <label for="otherSpecify">
                  <input class="radio-button" type="radio" id="otherSpecify" name="membershipType" value="otherSpecify" />
                  Other
                </label>
              </div>

              <p class="fw-bold">Your Details:</p>

              <div class="even-columns">
                <div class="input-field">
                  <input type="text" required spellcheck="false" placeholder="Name:" />
                </div>
                <div class="input-field">
                  <input type="email" required spellcheck="false" placeholder="Email:" />
                </div>
              </div>
              <div class="textarea-box">
                <textarea name="textarea" id="textarea" placeholder="Enter message"></textarea>
              </div>

              <p class="contact-text-spacer">
                By clicking the button below, you agree to our Terms of Service and have read and understood our Privacy Policy.
              </p>

              <input type="submit" value="Get in Touch" class="button" />
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script>
      // JavaScript to move the text with the cursor, accounting for scroll
      function moveText(event) {
        // Get the text element
        var textElement = document.getElementById("text");

        // Update the position of the text based on the cursor and scroll
        textElement.style.left = event.clientX + window.scrollX + "px";
        textElement.style.top = event.clientY + window.scrollY + "px";
      }
    </script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- smooth scroll lenis -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
    <!-- Script for fetching and replacing header/footer content -->
    <script src="/fetchContent.js"></script>
    <!-- main js -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
